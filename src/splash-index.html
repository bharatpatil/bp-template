<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Splash page 2</title>
        <!-- Bootstrap -->
        <link href="css/combined.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/jquery.bxslider.css">
        <link rel="alternate" href="css/lazyYT.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/template.css">
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="js/html5shiv.min.js"></script>
        <script src="js/respond.min.js"></script>
        <![endif]-->
        <!-- following 2 lines are required by splash page -->
        <link rel="stylesheet" href="css/portal.css">
        <script src="js/portal.js" type="text/javascript"></script>
    </head>
    <body>
        <!-- following #mes div is required by splash page -->
        <div id="mes">
            <!-- Mandatory to show message on authentication page-->
            <div id="message"> </div>
            <!-- message -->
            <!-- START: JAVASCRIPT AND HTML TO HANDLE BLOCKOUT TIME AND COOKIE DISABLE EVENTS -->
            <h1 id="splash_msg" btime="" >
            <p style="font-size:18px;font-weight:normal;">Currently under blackout period, You can log in after <span style="font-size:24px;" id="javascript_countdown_time">10:10:10</span> hrs:mins:secs</p>
            </h1>
            <div id="cookie_msg"></div>
            <div class="clr"></div>
            <!-- IMPORTANT: This javascript function should not be removed. It initializes certain javascript functionality-->
            <script> page_init(); </script>
        </div>
        <div class="container">
            
        </div>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/jquery.bxslider.min.js"></script>
        <script src="js/jquery.blockUI.js"></script>
        <script src="js/lazyYT.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/plugin.js"></script>
        <script src="js/common.js"></script>
        <div id="webFormModal" class="modal" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display:none">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" style="font-size:30px;">&times;</button>
                        <h4 class="modal-title" id="myModalLabel">Web Form</h4>
                    </div>
                    <div id="webFormBody" class="modal-body">
                        <form method="post" action="/plugin/webForm/auth" id="webformForm" class="form-horizontal" role="form">
                            <div class="form-group">
                                <div class="col-sm-offset-3 col-sm-9">
                                    <p class="help-block">Fields marked with * are mandatory</p>
                                </div>
                            </div>
                            <div class="form-group" id="displayEmail">
                                <label for="inputEmail" class="col-sm-3 control-label">Email
                                    <span id="mandatoryEmail">*</span>
                                </label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" name="guest[email]" id="inputEmail">
                                </div>
                            </div>
                            <div class="form-group" id="error_lbl" style="display:none;">
                                <div class="col-sm-offset-3 col-sm-9">
                                    <p id="default_error_msg">Please enter valid values for:</p>
                                    <p id="error_msg"></p>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="popupWebformSubmit" class="btn btn-primary">Submit</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>
        <!-- /.modal -->
    <form id="atn-plugin-form-clickthrough" class="atn-clickthrought-empty-form" action="/plugin/clickthrough/auth" method="post"></form>
</body>
</html>
